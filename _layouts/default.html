<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="icon" href="{{ '/assets/images/profile.jpg' | relative_url }}" type="image/jpeg">
    <link rel="stylesheet" href="{{ '/assets/css/reset.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <main id="main-content" class="page page--medium@medium">
        <nav class="site-nav">
            {% for item in site.data.navigation %}
            <a href="{{ item.link | relative_url }}" {% if page.url == item.link %}class="active"{% endif %}>{{ item.name }}</a>
            {% endfor %}
        </nav>
        
        <div class="page__content">
            {{ content }}
        </div>
        
        <footer class="site-footer">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </footer>
    </main>
</body>
</html>
